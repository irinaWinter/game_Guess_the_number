<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Угадай число</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script defer src="game.js"></script>
</head>
<body class="guess_the_number">
	<div class="container">
		<main class="game">
			<h1 class="nameOfTheGame">Угадай число от 0 до 100</h1>
			<div class="field">
				<p class="field__answer">?</p>
				<p class="field__text">Диапазон: <span class="field__range"></span></p>
				<p class="field__text">Осталось попыток: <span class="field__text_guess"></span></p>
				<div class="field__action">
					<input class="field__guess" type="text" name="number">
					<button class="field__button">Ввод</button>
				</div>	
			</div>
		</main>
	</div>	
</body>
</html>
