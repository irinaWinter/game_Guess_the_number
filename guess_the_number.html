<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Угадай число</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="guess_the_number">
	<div class="container">
		<main class="game">
			<h1 class="nameOfTheGame">Угадай число</h1>
			<div class="field">
				<p class="field__text">Диапазон: от 0 до 100</p>
				<p class="field__text">Осталось попыток: <span class="field__text_theme_lot">10</span></p>
				<p class="field__answer">???</p>
				<input class="field__guess" type="number" name="number">
				<button class="field__button">Ввод</button>
			</div>
		</main>
	</div>	
</body>
</html>
